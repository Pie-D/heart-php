<!DOCTYPE html>
<html>
<head>
  <title>Heart with Password</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .password-container {
      text-align: center;
      color: white;
    }

    #lock-img {
      width: 80px;
      margin-bottom: 10px;
    }

    #password-input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    #submit-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #ff5ca4;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .box {
      position: relative;
      height: 500px;
      width: 500px;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #pinkboard {
      position: relative;
      margin: auto;
      height: 500px;
      width: 500px;
      animation: animate 1.3s infinite;
    }

    #pinkboard:before, #pinkboard:after {
      content: '';
      position: absolute;
      background: #FF5CA4;
      width: 100px;
      height: 160px;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }

    #pinkboard:before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                  0 10px 10px rgba(0,0,0,0.22);
    }

    #pinkboard:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes animate {
      0% { transform: scale(1); }
      30% { transform: scale(.8); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .center-text {
      background-color: rgb(0, 0, 0);
      width: 100%;
      color: rgb(235, 11, 67);
      font-size: 31px;
      font-style: italic;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Màn hình nhập mật khẩu -->
<div class="password-container" id="login-screen">
  <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" id="lock-img" alt="lock" />
  <br />
  <input type="password" id="password-input" placeholder="Mật mã của riêng bạn !" />
  <br />
  <button id="submit-btn">Vừng ơi mở ra</button>
</div>

<!-- Nội dung trái tim -->
<div id="main-content">
  <div class="box">
    <canvas id="pinkboard"></canvas>
  </div>
  <div class="center-text">Chỗ của riêng bạn !</div>
</div>

<script>
document.getElementById('submit-btn').addEventListener('click', function() {
  const input = document.getElementById('password-input').value;
  const correctPassword = '123456'; // đổi nếu muốn mật khẩu khác

  if (input === correctPassword) {
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('main-content').style.display = 'flex';
    startHeart(); // khởi chạy hiệu ứng trái tim
  } else {
    alert('Sai mật khẩu!');
  }
});

// Hàm hiệu ứng trái tim
function startHeart() {
  var settings = {
    particles: { length: 2000, duration: 2, velocity: 100, effect: -1.3, size: 13 },
  };

  var Point = function(x, y) {
    this.x = x || 0;
    this.y = y || 0;
  };
  Point.prototype.clone = function() { return new Point(this.x, this.y); };
  Point.prototype.length = function(length) {
    if (length === undefined) return Math.sqrt(this.x * this.x + this.y * this.y);
    this.normalize();
    this.x *= length; this.y *= length; return this;
  };
  Point.prototype.normalize = function() {
    var length = this.length(); this.x /= length; this.y /= length; return this;
  };

  var Particle = function() {
    this.position = new Point();
    this.velocity = new Point();
    this.acceleration = new Point();
    this.age = 0;
  };
  Particle.prototype.initialize = function(x, y, dx, dy) {
    this.position.x = x; this.position.y = y;
    this.velocity.x = dx; this.velocity.y = dy;
    this.acceleration.x = dx * settings.particles.effect;
    this.acceleration.y = dy * settings.particles.effect;
    this.age = 0;
  };
  Particle.prototype.update = function(deltaTime) {
    this.position.x += this.velocity.x * deltaTime;
    this.position.y += this.velocity.y * deltaTime;
    this.velocity.x += this.acceleration.x * deltaTime;
    this.velocity.y += this.acceleration.y * deltaTime;
    this.age += deltaTime;
  };
  Particle.prototype.draw = function(context, image) {
    function ease(t) { return (--t) * t * t + 1; }
    var size = image.width * ease(this.age / settings.particles.duration);
    context.globalAlpha = 1 - this.age / settings.particles.duration;
    context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
  };

  var ParticlePool = function(length) {
    var particles = new Array(length);
    for (var i = 0; i < length; i++) particles[i] = new Particle();
    var firstActive = 0, firstFree = 0, duration = settings.particles.duration;

    this.add = function(x, y, dx, dy) {
      particles[firstFree].initialize(x, y, dx, dy);
      firstFree = (firstFree + 1) % length;
      if (firstActive === firstFree) firstActive = (firstActive + 1) % length;
    };

    this.update = function(deltaTime) {
      for (let i = firstActive; i !== firstFree; i = (i + 1) % length) {
        particles[i].update(deltaTime);
        if (particles[i].age >= duration) {
          firstActive = (firstActive + 1) % length;
        }
      }
    };

    this.draw = function(context, image) {
      for (let i = firstActive; i !== firstFree; i = (i + 1) % length)
        particles[i].draw(context, image);
    };
  };

  var canvas = document.getElementById('pinkboard'),
      context = canvas.getContext('2d'),
      particles = new ParticlePool(settings.particles.length),
      particleRate = settings.particles.length / settings.particles.duration,
      time;

  function pointOnHeart(t) {
    return new Point(
      160 * Math.pow(Math.sin(t), 3),
      130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
    );
  }

  var image = (function() {
    var canvas = document.createElement('canvas'),
        context = canvas.getContext('2d');
    canvas.width = settings.particles.size;
    canvas.height = settings.particles.size;

    function to(t) {
      var point = pointOnHeart(t);
      point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
      point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
      return point;
    }

    context.beginPath();
    var t = -Math.PI, point = to(t);
    context.moveTo(point.x, point.y);
    while (t < Math.PI) {
      t += 0.01;
      point = to(t);
      context.lineTo(point.x, point.y);
    }
    context.closePath();
    context.fillStyle = '#FF5CA4';
    context.fill();
    var img = new Image();
    img.src = canvas.toDataURL();
    return img;
  })();

  function render() {
    requestAnimationFrame(render);
    var newTime = new Date().getTime() / 1000,
        deltaTime = newTime - (time || newTime);
    time = newTime;

    context.clearRect(0, 0, canvas.width, canvas.height);

    var amount = particleRate * deltaTime;
    for (var i = 0; i < amount; i++) {
      var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
      var dir = pos.clone().length(settings.particles.velocity);
      particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
    }

    particles.update(deltaTime);
    particles.draw(context, image);
  }

  function onResize() {
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
  }

  window.onresize = onResize;
  setTimeout(function() {
    onResize();
    render();
  }, 10);
}
</script>
</body>
</html>
